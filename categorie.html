<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Data to Firebase</title>
</head>
<body>
    <h1>Save Data to Firebase</h1>
    <form id="benefits-form">
        <label for="category">Select a category:</label>
        <select id="category" name="category">
            <option value="statutory-benefits">Statutory Benefits</option>
            <option value="tax-saving-benefits">Tax-saving Benefits</option>
            <option value="other-benefits">Other Benefits</option>
        </select>
        <button type="submit">Submit</button>
    </form>

    <script src="js/firebase/firebaseConfig.js"></script>
    <script>
        const form = document.getElementById("benefits-form");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const category = form.category.value;

            try {
                // Add the selected category to Firestore
                await db.collection("categories").add({
                    id: category,
                    name: form.category.options[form.category.selectedIndex].text,
                    icon: "",
                    description: ""
                });

                console.log("Category added successfully!");
            } catch (error) {
                console.error("Error adding category:", error);
            }
        });
    </script>
</body>
</html>
