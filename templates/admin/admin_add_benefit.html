<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin/admin_add_benefit.css">

    <title>Add/Edit Benefit</title>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://experionglobal.com/"><img src="/images/logo-light.png" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="../../index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link activeColor" href="/templates/admin/adminhome.html">Admin</a></li>
            </ul>
        </div>
    </header>

    <div class="container mt-3">
        <div class="form-heading text-center text-white bg-danger mb-3">Add/Edit</div>
        <form id="benefit-form">
            <div class="mb-3 row">
                <label for="benefit-name" class="col-sm-2 col-form-label">Benefit Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="benefit-name" name="benefit-name" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="description" class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" name="description" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="editor-container" class="col-sm-2 col-form-label">Content:</label>
                <!-- quill editor -->
                <div id="editor-container" style="height: 100px;"></div>
            </div>
            <div class="mb-3 row">
                <label for="icon-image" class="col-sm-2 col-form-label">Icon/Image:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="icon-image" name="icon-image" accept="image/*">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Submit</button>
            </div>
        </form>
    </div>

    <footer class="footer bg-light mt-5">
        <p>&copy; 2024 Employee Benefits Portal. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/js/admin_add_benefit.js" defer></script>
</body>
</html>
