<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <link rel="stylesheet" href="/css/admin/admin_benefit_edit_view.css" />
  <title>Admin Benefit Edit View Page</title>

  <style>
    .benefit-card {
      background-color: #f1f1f1;
      padding: 10%;
      width: 150px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .benefit-card:hover {
      transform: scale(1.05);
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
    }

  </style>
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html"
      ><img src="/images/logo-light.png"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="../../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link activeColor" href="/templates/admin/adminhome.html">Admin</a></li>
      </ul>
    </div>
  </header>

  <div class="hero-section">
    <div class="headingBox">
      <h1>Statuatory Benefits</h1>
    </div>
  </div>

  <div class="button-section d-flex justify-content-evenly pt-3">
    <button class="add-benefit-button" onclick="window.location.href='/templates/admin/add_edit_form.html'">
      <h4>Add Benefit</h4>
    </button>

    <button class="add-benefit-button" onclick="window.location.href='/templates/admin/delete_benefit_form.html'">
      <h4>Delete Benefit</h4>
    </button>
  </div>
  <div class="edit-description d-flex flex-column justify-content-center align-items-center mt-2">
    <h5>Click on a benefit below to edit</h5>
    <div class="underline-div"></div>
  </div>

  <main class="container d-flex justify-content-center align-content-center">
    <div class="popular-benefits pt-4 pb-3" id="popular-benefits">
      <!-- Dynamic content will be inserted here -->
    </div>
  </main>

  <footer class="footer d-flex justify-content-center align-items-center">
    <p>&copy; 2024 Employee Benefits Portal. All Rights Reserved.</p>
  </footer>

  <script src="./js/data.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>

  <script>
    

    // Sort the benefits array by views in descending order
    benefits.sort((a, b) => b.views - a.views);

    const popularBenefitsContainer = document.getElementById("popular-benefits");

    // Generate and insert benefit cards
    benefits.forEach(benefit => {
      const card = document.createElement("div");
      card.className = "benefit-card";
      card.innerHTML = `
        <i class="${benefit.icon} fa-2x"></i>
        <h5>${benefit.name}</h5>
      `;
      card.onclick = () => {
        window.location.href = `/templates/admin/edit_benefit_form.html?id=${benefit.id}`;
      };
      popularBenefitsContainer.appendChild(card);
    });
  </script>
  
</body>
</html>
