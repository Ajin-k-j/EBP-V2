<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container d-flex flex-column flex-md-row justify-content-around align-items-center">
        <!-- <div class="row w-100"> -->
            <!-- <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center align-items-center"> -->
                <div class="login-logo w-100 w-md-50">
                    <div class="text-experion">experion</div>
                    <div class="text-technologies">technologies</div>
                    <div class="angled-rectangle"></div>
                </div>
            <!-- </div> -->
            <!-- <div class="col-lg-6 col-md-6 col-sm-12"> -->
                <div class="login-box w-100 w-md-50">
                    <h2>Sign in</h2>
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="user@gmail.com">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Sign In</button>
                        <div class="d-flex justify-content-center align-items-center p-3">
                            <a href="">forgot password?</a>
                        </div>
                    </form>
                </div>
            <!-- </div> -->
            
        <!-- </div> -->
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
